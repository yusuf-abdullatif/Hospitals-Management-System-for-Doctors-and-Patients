<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header">
    <div class="logo">
        <img src="icon.jpg" alt="Logo">
    </div>
    <a href="#" class="login-button">Login</a>


    <div id="contact_us">

        <h1>CONTACT ME</h1>
        <form action="post">
            <table>
                <tr>
                    <td>
                        <label style="display:block;">First Name *</label>
                        <input type="text" required>
                    </td>
                    <td>
                        <label style="display:block;">Last Name *</label>
                        <input type="text" style="width:80%;" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="display:block;">Email *</label>
                        <input type="email" required >
                    </td>
                    <td>
                        <label style="display:block;">Tel</label>
                        <input type="text" style="width:80%;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="display:block;">Date</label>
                        <input type="date">
                    </td>
                    <td>
                        <label style="display:block;">Time</label>
                        <input type="time" style="width:80%;">

                    </td>
                </tr>


                <tr>
                    <td colspan="2">
                        <label style="display:block;">Subject *</label>
                        <input type="text" style="width:90%;" required>
                    </td>

                </tr>

                <tr>
                    <td colspan="2">
                        <label style="display:block;">Message *</label>
                        <textarea style="width:90%;" required></textarea>
                    </td>

                </tr>



            </table>

            <button>Submit</button>

        </form>
    </div>

</header>

<div class="login-popup">
    <div class="login-popup-content">
        <h1>Login</h1>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <button type="submit" >Login</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
