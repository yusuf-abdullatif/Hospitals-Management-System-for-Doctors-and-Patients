<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header id="header_c">
    <div class="logo">
        <img src="icon.jpg" alt="Logo">
        <span>Healthcare</span>
        <button onclick="tomainpage()" class="button">Main Page</button>
        <button onclick="toaboutpage()" class="button">About Us</button>
<script>
function tomainpage() {
  window.location.href = "main_page.html";
}
</script>  
<script>
    function toaboutpage() {
      window.location.href = "about_us.html";
    }
    </script>    

    </div>
</header>
    <div id="rightLayer">
    <div id="contactUs">
        
        <h1>CONTACT US</h1>
        <form action="post">
            <table>
                <tr>
                    <td>
                        <label style="display:block;">First Name *</label>
                        <input type="text" required>
                    </td>
                    <td>
                        <label style="display:block;">Last Name *</label>
                        <input type="text" style="width:80%;" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="display:block;">Email *</label>
                        <input type="email" required >
                    </td>
                    <td>
                        <label style="display:block;">Tel</label>
                        <input type="text" style="width:80%;">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label style="display:block;">Subject *</label>
                        <input type="text" style="width:90%;" required>
                    </td>

                </tr>

                <tr>
                    <td colspan="2">
                        <label style="display:block;">Message *</label>
                        <textarea style="width:90%;" required></textarea>
                    </td>

                </tr>



            </table>

            <button>Submit</button>

        </form>
    </div>
    </div>
</header>


<script src="script.js"></script>
</body>
</html>
