<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close-button {
            cursor: pointer;
            font-size: 18px;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="button-container solid-button-root-class-name">
    <button class="button-inner button Button" onclick="openLoginModal()">
        <span>Sign up</span>
    </button>
</div>

<!-- Modal for login -->
<div id="loginModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-button" onclick="closeLoginModal()">&times;</span>
        <!-- Add your login form here -->
        <h2>Login Form</h2>
        <form>
            <!-- Your login form fields go here -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<script>

</script>

</body>

</html>
